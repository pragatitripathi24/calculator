<!DOCTYPE html>
<head>
 <link rel="stylesheet" href="style.css">
 <title>Calculator</title>
</head>
<body>
    <table class="calci">
        <tr>
            <td colspan="3"> <input type="text" name="screen" class="screen" id="display"></td>
            <td><button id="button">C</button></td>
        </tr>
        <tr>
            <td><button id="allbuttons">1</button></td>
            <td><button id="allbuttons">2</button></td>
            <td><button id="allbuttons">3</button></td>
            <td><button id="allbuttons">+</button></td>
        </tr>
        <tr>
            <td><button id="allbuttons">4</button></td>
            <td><button id="allbuttons">5</button></td>
            <td><button id="allbuttons">6</button></td>
            <td><button id="allbuttons">-</button></td>
        </tr>
        <tr>
            <td><button id="allbuttons">7</button></td>
            <td><button id="allbuttons">8</button></td>
            <td><button id="allbuttons">9</button></td>
            <td><button id="allbuttons">X</button></td>
        </tr>
        <tr>
            <td><button id="allbuttons">.</button></td>
            <td><button id="allbuttons">0</button></td>
            <td><button id="button">=</button></td>
            <td><button id="allbuttons">/</button></td>
        </tr>
    </table>
</body>
<script src="functions.js"></script>
</html>
